AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: proxySoapServer
Resources:
  PostOfficesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PostOfficesFunction
      Handler: app.handler
      Runtime: nodejs14.x
      Events:
        PostOfficesApi:
          Type: Api
          Properties:
            Path: /
            Method: post
    Metadata:
      SamResourceId: PostOfficesFunction
Outputs:
  PostOffices:
    Description: Test the API Gateway endpoint URL for Prod stage for PostOffices
    Value:
      Fn::Sub: 'curl -i -X POST https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
        -d ''{"data": 123}'''
  WatchLogsLocally:
    Description: To watch the logs locally, use the following command
    Value:
      Fn::Sub: sam logs -n PostOfficesFunction --stack-name soapProxy --tail
